<app-navbar></app-navbar>
<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Acceso Vehículo</h2>
            <form (ngSubmit)="buscarVehiculo()">
              <div class="form-group">
                <label for="vehiculoId">ID del Vehículo:</label>
                <input type="number" id="vehiculoId" name="vehiculoId" class="form-control" [(ngModel)]="vehiculoId">
              </div>
              <button type="submit" class="btn btn-primary">Buscar Vehículo</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
